# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  gradle: circleci/gradle@3.0.0

jobs:
  build-job:
    docker:
      - image: cimg/openjdk:18.0
    steps:
      - gradle/run:
          app_src_directory: ./config 
          command: --scan build

workflows:
    make-jar-workflow:
      jobs:
        - build-job
